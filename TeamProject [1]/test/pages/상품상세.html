<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="testStyle.css">
</head>

<body>
  <section>
    <div class="product-photo">
      <img src="https://via.placeholder.com/464">
    </div>
    <div class="detail">
      <div class="name">
        <p>대충 제품내용길게적으면 어찌될까요?엄청궁금해지네 한번 알아봐야겠다.</p>
      </div>
      <div class="price">
        <p>22,222원</p>
      </div>
      <div class="size">
        <dl class="size-row">
          <dt class="size-name">규격</dt>
          <dd class="size-detail">22x22x22(mm)</dd>
        </dl>
        <dl class="size-row">
          <dt class="size-name">제공 수량</dt>
          <dd class="size-detail">00ea</dd>
        </dl>
        <dl class="size-row">
          <dt class="size-name">기준 단가</dt>
          <dd class="size-detail">개당 174원</dd>
        </dl>
        <dl class="size-row">
          <dt class="size-name">제조국</dt>
          <dd class="size-detail">상품정보고서 참조</dd>
        </dl>
      </div>
      <div class="total">
        <div class="total-text">
          <p>총 상품금액</p>
        </div>
        <div class="price">
          <p>EE,222원</p>
        </div>
      </div>
      <div class="buy-button">
        <button class="left-btn">장바구니 담기</button>
        <button class="right-btn">바로구매</button>
      </div>
    </div>
  </section>
</body>

</html>
