                </div>

            <div class="slider__btn">
                <a href="#" class="prev" role="button" aria-label="왼쪽 이미지" style="transform: translateX(-6.8px);"><</a>
                <a href="#" class="next" role="button" aria-label="오른쪽 이미지">></a>
            </div>
            <div class="slider__dot">
                <a href="#" class="dot_active"></a>
                <a href="#" class="dot_active"></a>

    <script>
        const sliderWrap = document.querySelector(".slider__wrap");
        const sliderImg = document.querySelector(".slider__img");       
        const sliderInner = document.querySelector(".slider__inner");   
        const slider = document.querySelectorAll(".slider");            
        const sliderDot = document.querySelector(".slider__dot");       
    
        let currentIndex = 0;                       
        let sliderCount = slider.length;            
        let sliderWidth = sliderImg.offsetWidth;    
        let dotIndex = "";
    
        // 초기값 설정 함수 init()
        function init(){
    
            slider.forEach(() => {dotIndex += "<a href='#' class='dot'>이미지1</a>";});
            sliderDot.innerHTML = dotIndex;
            sliderDot.firstChild.classList.add("active");
        }
        init();
    
        function gotoSlider(num){
            sliderInner.style.transition = "all 400ms";
            sliderInner.style.transform = "translateX("+ -sliderWidth * num +"px)";
            currentIndex = num;
    
            let dotActive = document.querySelectorAll(".slider__dot .dot");
            dotActive.forEach(el => el.classList.remove("active"));
            dotActive[num].classList.add("active");
        }
    
        // 버튼 클릭했을 때
        document.querySelectorAll(".slider__btn a").forEach((btn, index) => {
            btn.addEventListener("click", () => {
                let prevIndex = (currentIndex + (sliderCount -1)) % sliderCount;
                let nextIndex = (currentIndex + 1) % sliderCount;
    
                if(btn.classList.contains("prev")){
                    gotoSlider(prevIndex);
                } else {
                    gotoSlider(nextIndex);
                }
            });
        })
    
        // 닷 버튼을 클릭했을 때 해당 이미지로 이동
        document.querySelectorAll(".slider__dot .dot").forEach((dot, index) => {
            dot.addEventListener("click", () => {
                gotoSlider(index);
            });
        })

        //자동 슬라이드 
        function startAutoSlide() {
        setInterval(() => {
            let nextIndex = (currentIndex + 1) % sliderCount;
            gotoSlider(nextIndex);
        }, 5000); //5000 = 5초
    }

    startAutoSlide();
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
      function loadHTML(url, elementId) {
        fetch(url)
          .then(response => response.text())
          .then(data => {
            document.getElementById(elementId).innerHTML = data;
          })
          .catch(error => console.error('Error loading the HTML:', error));
